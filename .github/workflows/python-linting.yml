name: Python Linting

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**/*.py'
      - 'backend/.pylintrc'
      - '.github/workflows/python-linting.yml'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**/*.py'
      - 'backend/.pylintrc'
      - '.github/workflows/python-linting.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pylint
          pip install -r backend/requirements.txt

      - name: Run Black formatter check
        run: |
          cd backend
          black --check --diff app/ services/

      - name: Run Pylint
        run: |
          cd backend
          pylint app/ services/ --rcfile=.pylintrc
