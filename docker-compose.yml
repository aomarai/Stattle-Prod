version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: stattle_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: stattle
      POSTGRES_PASSWORD: stattlepassword
      POSTGRES_DB: stattle_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
