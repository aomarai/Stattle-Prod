name: Python Tests

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**/*.py'
      - 'backend/requirements.txt'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**/*.py'
      - 'backend/requirements.txt'
      - '.github/workflows/python-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: stattle
          POSTGRES_PASSWORD: stattlepassword
          POSTGRES_DB: stattle_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://stattle:stattlepassword@localhost:5432/stattle_test_db
        run: |
          cd backend
          pytest --cov=. --cov-report=term-missing --cov-report=xml --cov-report=html -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend/htmlcov/
          retention-days: 30

