  postgres:
    image: postgres:18-alpine
    container_name: stattle_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: stattle
      POSTGRES_PASSWORD: stattlepassword
      POSTGRES_DB: stattle_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:8.4.2
    container_name: stattle_redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - stattle_network

